<!DOCTYPE html>
<html lang="lang=" zh-tw"">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄市觀光景點</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>
    <!-- 輪播背景圖片 -->
    <div id="carousel" class="carousel slide position-relative" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner position-relative">
            <div class="carousel-item carousel__inner__pic active bg-cover"
                style="background-image:url(https://images.unsplash.com/photo-1551624750-a6d4e0e7f6cf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80) ">
            </div>
            <div class="carousel-item carousel__inner__pic bg-cover "
                style="background-image:url(https://images.unsplash.com/photo-1552311355-f1a647b5d198?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80)">
            </div>
            <div class="carousel-item carousel__inner__pic bg-cover "
                style="background-image:url(https://images.unsplash.com/photo-1542465233-4b4770aaa1bb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80)">
            </div>
            <div class="carousel__inner__caption">
                <div class="carousel__inner__caption__title">
                    <h1>打狗找樂子</h1>
                    <div class="selectDistrict">
                        <!-- 行政區下拉選單 -->
                        <select class="selectDistrict">
                            <option class="districtOpt" value="高雄市景點">請選擇行政區</option>
                            <option class="districtOpt" value="楠梓區">楠梓區</option>
                            <option class="districtOpt" value="左營區">左營區</option>
                            <option class="districtOpt" value="鼓山區">鼓山區</option>
                            <option class="districtOpt" value="三民區">三民區</option>
                            <option class="districtOpt" value="苓雅區">苓雅區</option>
                            <option class="districtOpt" value="新興區">新興區</option>
                            <option class="districtOpt" value="前金區">前金區</option>
                            <option class="districtOpt" value="鹽埕區">鹽埕區</option>
                            <option class="districtOpt" value="前鎮區">前鎮區</option>
                            <option class="districtOpt" value="旗津區">旗津區</option>
                            <option class="districtOpt" value="小港區">小港區</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="content pt-5">
        <div class="content__titleDistrict text-primary text-center">
            高雄市景點
        </div>
        <div class="box row mt-5"></div>
        <div class="paging"></div>

        <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title" id="exampleModalLongTitle">景點簡介</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center">
        <p class="copyright">資料來源:政府資料開放平臺</p>
    </footer>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
